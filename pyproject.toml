[tool.poetry]
name = "alfred-python-workflow"
description = "Minimal library for the development of Alfred Workflows."
documentation = "https://github.com/fedecalendino/alfred-python-workflow/blob/main/README.md"
homepage = "https://github.com/fedecalendino/alfred-python-workflow"
license = "MIT"
readme = "README.md"
version = "0.1.0"

authors = [
  "Fede Calendino <fede@calendino.com>",
]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
]
keywords = [
  "alfred",
  "workflow",
]
packages = [
  { include = "pyflow" },
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
black = "^22.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
